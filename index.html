<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ecb2de3343.js" crossorigin="anonymous"></script>
    <title>Google Clone</title>
</head>

<body>
    <section class="content">
        <div class="main-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png"
                alt="google-logo">
        </div>
        <div class="search">
            <div class="search-container">
                <div class="search-icon">
                    <em class="fas fa-search"></em>
                </div>
                <input id="search-bar" type="text" title="Search">
                <div class="mic-icon">
                    <img src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                        alt="">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="search-btn" type="submit">Google Search</button>
            <button id="lucky-btn" type="submit">I'm Feeling Lucky</button>
        </div>
    </section>
    <section>
        <footer class="footer">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </section>
</body>

</html>
